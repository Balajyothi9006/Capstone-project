<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body>
<div class="login-card">
  <h3>Welcome Back</h3>

  <form th:action="@{/login}" method="post" th:object="${user}">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <a th:href="@{/register}" class="link-register text-dark">Donâ€™t have an account? Register</a>
  </form>
</div>
</body><style>
  body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
  }

  .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
      from {
          transform: translateY(20px);
          opacity: 0;
      }
      to {
          transform: translateY(0);
          opacity: 1;
      }
  }

  .login-card h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
  }

  .form-label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
  }

  .form-control {
      border-radius: 10px;
      padding: 10px 15px;
  }

  .btn-primary {
      background-color: #4e54c8;
      border: none;
      padding: 10px;
      font-weight: 600;
      transition: 0.3s;
  }

  .btn-primary:hover {
      background-color: #3b3fc4;
  }

  .text-danger {
      font-size: 0.8rem;
  }

  .link-register {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
  }
</style>
</html>
