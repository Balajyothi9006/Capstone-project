<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<body>
<div class="register-card">
    <h3>Create Your Account</h3>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="John Doe" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Id  </label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required />
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>



        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="********" required />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <a th:href="@{/login}" class="link-login text-dark">Already have an account? Login</a>
    </form>
</div>
</body>
<style>
    body {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .register-card {
        background: #fff;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .register-card h3 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: #333;
    }

    .form-label {
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px 15px;
    }

    .btn-primary {
        background-color: #4e54c8;
        border: none;
        padding: 10px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #3b3fc4;
    }

    .text-danger {
        font-size: 0.8rem;
    }

    .link-login {
        display: block;
        margin-top: 15px;
        text-align: center;
        font-size: 0.9rem;
    }
</style>
</html>
